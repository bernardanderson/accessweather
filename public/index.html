<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AccuriteAccessWeatherMonitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <article class="message">
        <div class="message-header">
            <p>AccuriteAccess Weather Monitor</p>
        </div>
    </article>
    <div class="container is-fluid">
        <div class="notification">
            <p class="has-text-centered has-text-weight-semibold is-size-1">Nov 6th 2018, 11:32:43 pm</p>
            <p class="has-text-centered has-text-weight-semibold is-size-6">Last Updated: Nov 3rd 2018 11:24:00 am</p>
        </div>
    </div>
    <div class="tile is-ancestor">
        <div class="tile is-vertical is-4">
            <div class="tile">
                <div class="tile is-parent">
                    <article class="tile is-child notification has-background-white">
                        <p class="has-text-centered has-text-weight-semibold is-size-2">Temperature</p>
                        <p class="has-text-centered has-text-weight-semibold big-font">42&deg;F</p>
                        <p class="has-text-centered has-text-weight-semibold is-size-2">Humidity</p>
                        <p class="has-text-centered has-text-weight-semibold big-font">42%</p>
                        <p class="has-text-centered has-text-weight-semibold is-size-2">Dewpoint</p>
                        <p class="has-text-centered has-text-weight-semibold big-font">42&deg;F</p>
                    </article>  
                </div>
            </div>
        </div>
        <div class="tile is-vertical is-8">
            <div class="tile">
                <div class="tile is-parent">
                    <article class="tile is-child notification has-background-white">
                        <p class="has-text-centered has-text-weight-semibold is-size-2">WindSpeed</p>
                        <br/>
                        <p class="has-text-centered has-text-weight-semibold medium-font">42 MPH</p>
                        <p class="has-text-centered has-text-weight-semibold medium-font">NNE</p>
                    </article>
                    <article class="tile is-child notification has-background-white">
                        <figure class="tile image is-child">
                            <img src="http://images.intellicast.com/WxImages/Radar/bwg.gif">
                        </figure>
                    </article>
                </div>
            </div>
            <div class="tile">
                <div class="tile is-parent">
                    <article class="tile is-child notification has-background-white">
                        <p class="has-text-centered has-text-weight-semibold is-size-2">Pressure</p>
                        <p class="has-text-centered has-text-weight-semibold big-font">42 in</p>
                    </article>
                    <article class="tile is-child notification has-background-white">
                            <p class="has-text-centered has-text-weight-semibold is-size-2">Today's Rainfall</p>
                            <p class="has-text-centered has-text-weight-semibold big-font">42 in</p>
                            <p class="has-text-centered has-text-weight-semibold is-size-4">Monthly: 42 in / Yearly: 42 in</p>
                    </article>  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
